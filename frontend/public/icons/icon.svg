<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="term-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#term-bg)"/>
  <!-- Terminal window frame -->
  <rect x="60" y="100" width="392" height="312" rx="16" fill="#0f172a" stroke="#334155" stroke-width="4"/>
  <!-- Window buttons -->
  <circle cx="100" cy="130" r="12" fill="#ef4444"/>
  <circle cx="140" cy="130" r="12" fill="#fbbf24"/>
  <circle cx="180" cy="130" r="12" fill="#22c55e"/>
  <!-- Terminal prompt > -->
  <text x="100" y="240" font-family="monospace" font-size="80" font-weight="700" fill="#22c55e">$</text>
  <!-- Cursor block -->
  <rect x="170" y="190" width="40" height="60" fill="#22c55e" opacity="0.8"/>
  <!-- Command text hint -->
  <text x="100" y="340" font-family="monospace" font-size="36" fill="#64748b">~/projects</text>
</svg>
